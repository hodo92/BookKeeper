<!DOCTYPE html>
<html>

<head>

    <body>
        <link rel="stylesheet" type="text/css" href="style.css">
        <a href="index.html">login</a>


</head>
<div class="forms">
    <form>
        Username:
        <input id="name" type='text' placeholder="yourName" />
        <br> Email :
        <input id="emailAddress" type="email" multiple placeholder="yourName@example.com" />
        <br> Password:
        <input type='password' id='pname' placeholder="5 characters or more" onclick="inputFocus()" />
        <br>
        <div id="msg"></div>
        Repeat Password:
        <input type='password' />
        <br> Telephone:
        <input type="tel" placeholder="054-7758691" />
        <br> Country:
        <select name="countries">
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Israel">Israel</option>
            <option value="Italy">Italy</option>
        </select>
        </br>
        <button type="button" onclick="submitForm()" >Submit</button>
</div>
 
</form>


<script type="text/javascript">

//hello world

    function submitForm() {
        var userpElement = document.getElementById('pname');

        var username = userpElement.value;

        if (username.length < 5) {
            document.getElementById('msg').innerHTML = "The supplied password is too short, try again using 5 or more characters";
           
        } else {
            alert("Thank you " + document.getElementById("name").value + "!");
           

        }
    }


    
    function inputFocus() {
            document.getElementById('msg').innerHTML= null; 
          
        }
</script>


</body>

</html>
